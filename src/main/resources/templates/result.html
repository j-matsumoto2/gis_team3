<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>

</head>
<body>
    <p align="center">以下の内容で報告完了しまんた</p>
    <p align="left">
        報告番号：○○<br>
        <!--test
        LINEid：<span th:text="${lineId}">LINEid</span><br>
        -->
        種別：<span th:text="${type}">種別</span><br>
        内容：<span th:text="${category}">種別</span><br>
        詳細：<span th:text="${detail}">詳細</span><br>
        名前：<span th:text="${filename}">画像名</span><br>
        緯度：<span th:text="${lat}"></span><br>
        経度：<span th:text="${lng}"></span><br>
    </p>
        <!--画像があるときは画像の表示-->
    <p th:if="${exist}">
        画像：<img th:src="${base64}">
        <input type="hidden" id="base64code" th:value="${base64}">
        <!---->
    </p>
    <!--画像がないときは無いよって表示-->
    <p th:unless="${exist}">
        送信した画像はありません
    </p>
</body>
</html>
